<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Offline - No Internet Connection</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #232946;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .offline-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(35,41,70,0.2);
            padding: 48px 32px;
            text-align: center;
            max-width: 350px;
        }
        .offline-icon {
            font-size: 64px;
            color: #e63946;
            margin-bottom: 24px;
            animation: shake 1.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0);}
            20%, 60% { transform: translateX(-8px);}
            40%, 80% { transform: translateX(8px);}
        }
        .offline-title {
            font-size: 2rem;
            color: #232946;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .offline-desc {
            color: #555;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .retry-btn {
            background: #e63946;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <div class="offline-title">You're Offline</div>
        <div class="offline-desc">
            It looks like you lost your internet connection.<br>
            Please check your network and try again.
        </div>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>
</body>
</html>
